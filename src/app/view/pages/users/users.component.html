<app-header [role]="loggedUser.role"/>
<app-central-container>
  <div class="user-content">
    <p-button label="Inserir um novo usuário" severity="success"/>
    <p-table [value]="data">
      <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>CPF | CNPJ</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
          <tr>
              <td>{{data.name}}</td>
              <td>{{data.role}}</td>
              <td>3213132</td>
              <td>dsadsa</td>
              <td><p-tag icon="pi pi-send" severity="info" value="Convite Enviado"/></td>
              <td>
                <p-buttonGroup>
                  <button pButton type="button" icon="pi pi-eye" [outlined]="true" class="p-button p-button-info"> </button>
                  <button pButton type="button" icon="pi pi-send" [outlined]="true" class="p-button p-button"> </button>
                  <button pButton type="button" icon="pi pi-pencil" [outlined]="true" class="p-button p-button-success"> </button>
                  <button pButton type="button" icon="pi pi-trash" [outlined]="true" class="p-button p-button-danger"> </button>
                </p-buttonGroup>
              </td>
          </tr>
      </ng-template>
    </p-table>
    <p-paginator
      [first]="1"
      [rows]="2"
      [totalRecords]="120"
      [rowsPerPageOptions]="[10, 20, 30]" />
  </div>
</app-central-container>
